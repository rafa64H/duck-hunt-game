<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />

    <title>Duck hunt game</title>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="src/assets/styles.css" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div class="background-game-info">
      <div class="game-info" data-display-game-info="false">
        <div class="level-and-shots">
          <section class="level black-background-and-border">
            R=<span data-level-element></span>
          </section>
          <section class="shots black-background-and-border">
            <div class="shots-bullet-icons" data-shots-bullet-icons>
              <i class="shot-bullet-i" data-spent="false"></i>
              <i class="shot-bullet-i" data-spent="false"></i>
              <i class="shot-bullet-i" data-spent="false"></i>
            </div>
            <p class="shots__p">SHOT</p>
          </section>
        </div>
        <section class="ducks-info black-background-and-border">
          <div class="ducks-info__hit">
            <p>HIT</p>
          </div>
          <div class="ducks-info__bars">
            <div class="duck-icons" data-duck-icons>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
              <i class="duck-i" data-hunted="false"></i>
            </div>
            <div class="required-ducks" data-required-ducks-bar></div>
          </div>
        </section>
        <section class="score black-background-and-border">
          <p class="score-number" data-score></p>
          <p class="score-text">SCORE</p>
        </section>

        <div
          class="black-background-and-border"
          data-card
          data-show-high-score-card="false"
        >
          High score
        </div>

        <div
          class="black-background-and-border"
          data-card
          data-show-fly-away-card="false"
        >
          Fly away
        </div>

        <div
          class="black-background-and-border"
          data-card
          data-show-lose-card="false"
        >
          You lose
        </div>

        <div
          class="black-background-and-border"
          data-card
          data-show-game-over-card="false"
        >
          Game over
        </div>
      </div>
    </div>

    <button id="start-game-btn">Start game</button>
  </body>
</html>
